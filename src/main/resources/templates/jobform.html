<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a Job</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div class="container">
        <h2>📝 Post a Job</h2>
        <form th:action="@{/jobs/save}" method="post" th:object="${job}" onsubmit="return confirmSubmit()">
            <label for="title">Job Title:</label>
            <input type="text" id="title" th:field="*{title}" required><br/>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea><br/>

            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" required><br/>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" th:field="*{deadline}" required><br/>


            <button type="submit">✅ Post Job</button>
        </form>
        <br/>
        <a th:href="@{/jobs}">🔙 Back to Job Listings</a>
    </div>
</body>
</html>
