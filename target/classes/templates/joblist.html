<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Listings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .joblist-container {
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .job-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .job-info {
            color: #555;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .job-buttons {
            text-align: right;
            margin-top: 30px;
        }

        .job-buttons a, .job-buttons form button {
            text-decoration: none;
            background-color: #2980b9;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .job-buttons a:hover,
        .job-buttons form button:hover {
            background-color: #1c5980;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="joblist-container">
        <h1>üìã Available Job Listings</h1>

        <div th:each="job : ${jobs}" class="job-card">
            <div class="job-title" th:text="${job.title}">Job Title</div>
            <div class="job-info"><strong>Description:</strong> <span th:text="${job.description}"></span></div>
            <div class="job-info"><strong>Location:</strong> <span th:text="${job.location}"></span></div>
            <div class="job-info"><strong>Deadline:</strong> <span th:text="${job.deadline}">N/A</span></div>

            <!-- Delete button only for EMPLOYER -->
            <div class="job-buttons" th:if="${currentUser != null and currentUser.role == 'EMPLOYER'}">
                <form th:action="@{'/jobs/delete/' + ${job.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this job?')">
                    <button type="submit" class="delete-button">üóëÔ∏è Delete</button>
                </form>
            </div>
        </div>

        <div class="job-buttons">
            <a th:href="@{/jobs/new}" onclick="return confirm('Are you sure you want to post a new job?')">‚ûï Post New Job</a>
        </div>
    </div>
</body>
</html>
